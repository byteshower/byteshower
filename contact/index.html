    <h2>Contact</h2>
    <p>Please contact us in the following social media.</p>

    <form action="POST" data-netlify="true">
      <label for="fullname">Full name:</label><br>
      <input type="text" id="fullname" name="fullname" value="John Doe"><br>
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email" value="yourname@email.com"><br>
      <label for="subject">Subject:</label><br>
      <input type="text" id="subject" name="subject" value="Subject of your query"><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="50">Write your text here.</textarea><br>
      <div data-netlify-recaptcha="true"></div>
      <input type="submit" value="Submit">
    </form>
